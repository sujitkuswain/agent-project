<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Project - Welcome</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f8fafc;
      --text: #1e293b;
      --subtitle: #64748b;
      --radius: 1.5rem;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 4px 24px 0 rgba(30, 64, 175, 0.07);
      text-align: center;
    }
    .hero__headline {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin: 0 0 1rem 0;
      line-height: 1.15;
    }
    .hero__subtitle {
      font-size: 1.25rem;
      color: var(--subtitle);
      margin-bottom: 2rem;
      max-width: 32rem;
    }
    .hero__cta {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.85rem 2.5rem;
      border: none;
      border-radius: 999px;
      box-shadow: 0 2px 8px 0 rgba(37, 99, 235, 0.10);
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      text-decoration: none;
    }
    .hero__cta:hover, .hero__cta:focus {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px 0 rgba(37, 99, 235, 0.14);
      outline: none;
    }
    @media (max-width: 600px) {
      .hero {
        min-height: 60vh;
        padding: 2.5rem 0.5rem 2rem 0.5rem;
      }
      .hero__headline {
        font-size: 2rem;
      }
      .hero__subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="hero__headline">Empower Your Workflow with Intelligent Agents</h1>
    <p class="hero__subtitle">Discover how our platform streamlines your daily tasks using advanced AI agents. Boost productivity, automate routine work, and focus on what matters most.</p>
    <a href="#get-started" class="hero__cta">Get Started</a>
  </section>
</body>
</html>
